<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Shoul we delete async status?</title>

</head>
<body>
    <div class="flex justify-center items-center h-screen">
        <div class="card w-96 bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title">Should we delete AsyncStatus?</h2>
                <p>
                    {% if done %}
                    Recent activity detected in this repository. The scheduled deletion has been canceled for today.
                    {% else %}
                    No activity detected in this repository today. The system will automatically delete this repository at the end of the day.
                    {% endif %}
                </p>
            </div>
        </div>
    </div>
</body>
</html>
